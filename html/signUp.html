<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria SamuRai</title>
    <link rel="shortcut icon" href="icons/whiteLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <header>
        <div class="logo">
            <div class="container">
                <img src="../icons/logoWithName.png" class="logo">
            </div>
        </div>
    </header>
    <main>
        <section class="info-section">
            <div class="bg">
                <p style="color: #13171f; font-weight: 700;">Treine sua mente, empunhe um livro.</p>
            </div>
        </section>
        <section class="form-section">
            <h1>Cadastro</h1>
                <form action="post">
                    <label for="email">Nome de Usuário:</label>
                    <input placeholder="Orion cat" id="name" name="name" type="text" required>
                    <label for="email">Email:</label>
                    <input placeholder="orion@email.com" id="email" name="email" type="email" required>
                    <label for="pass">Senha:</label>
                    <input id="pass" name="pass" type="password" name="" id="" required>
                    <input id="button" type="submit" value="Entrar">
                </form>
                <p>Já tem uma conta? <a href="../index.html">Logar</a></p>
        </section>
    </main>
</body>

</html>
